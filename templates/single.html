<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="/static/logo.png">

		<title>Nathan-Prost</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='article.css')}}">

	</head>
	<body>

		<div class="logo-image"> <a href="http://qamo9384.odns.fr/776/">  <img src="{{ url_for('static', filename='776.png') }}" alt="Logo 776" ></a> </div>	

		<div class="article">

			<div class="cartel">
				<div class="wimg">
					{% if page.cover %}
					<img src="{{ url_for('static', filename='img/' + page.cover) }}"/>
					{% else %}
					<img src="{{ url_for('static', filename='img/def.jpg') }}"/>
					{% endif %}
				</div>
				<div class="wdesc">
					<h1><i>{{page.title}} </i></h1>

					<h3>{{page.desc}}</h3>
					<!--					<h4>{{page.cat}}</h4>-->
					<h5>{{page.published}}</h5>
					{{page}}

				</div>



			</div>
			<hr>



			<div id="gal">
				{% for img in imgs %}
				<div class="img_containers">
					<img src="{{ img }}"/>
				</div>
				{% endfor %}

			</div>
			<hr>

			<div class="wimg">
				{% if page.cover %}
				<img src="{{ url_for('static', filename='img/' + page.cover) }}"/>
				{% else %}
				<img src="{{ url_for('static', filename='img/def.jpg') }}"/>
				{% endif %}
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

			<script src="{{url_for('static', filename='main.js')}}"></script>
		</div>
	</body>
</html>
